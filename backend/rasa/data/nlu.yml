version: "2.0"
nlu:
- intent: greet
  examples: |
    - bonsoir miroir
    - bonjour miroir
    - salut miroir
    - hello miroir
- intent: bot_challenge
  examples: |
    - Miroir, qu'es-tu ?
    - Miroir, es-tu un assisstant ?
    - Miroir, es-tu une IA ?
- intent: launch
  examples: |
    - peux tu lancer le module de [danse](known_launch_module)?
    - peux tu lancer le module des [pieds](unknown_launch_module)?
    - peux tu lancer le module des [fitness](unknown_launch_module)?
    - peux tu demarrer le module de [danse](known_launch_module)?
    - peux tu demarrer le module des [pieds](unknown_launch_module)?
    - lance le module de [danse](known_launch_module)
    - lance le module des [pieds](unknown_launch_module)
    - mets le module de [danse](known_launch_module)
    - mets le module des [pieds](unknown_launch_module)
    - mets la [danse](known_launch_module)
    - mets les [pieds](unknown_launch_module)
    - peux tu activer la [danse](known_launch_module)?
    - peux tu activer les [mains](unknown_launch_module)?
    - active les [danse](known_launch_module)
    - active la [mains](unknown_launch_module)
- intent: activate
  examples: |
    - peux tu afficher les [mains](known_activate_module)?
    - peux tu afficher les [tête](known_activate_module)?
    - peux tu afficher le [corps](known_activate_module)?
    - peux tu afficher la [danse](unknown_activate_module)?
