    - affiche la [tête](known_activate_module)
    - affiche le [corps](known_activate_module)
    - affiche la [danse](unknown_activate_module)
    - peux tu lancer les [mains](known_activate_module)?
    - peux tu lancer les [danse](unknown_activate_module)?
    - lance les [mains](known_activate_module)
    - lance la [danse](unknown_activate_module)
    - peux tu activer les [mains](known_activate_module)?
    - peux tu activer les [danse](unknown_activate_module)?
    - active les [mains](known_activate_module)
    - active la [danse](unknown_activate_module)
- intent: deactivate
  examples: |
    - peux tu masquer les [mains](known_activate_module)?
    - peux tu masquer les [tête](known_activate_module)?
    - peux tu masquer le [corps](known_activate_module)?
    - peux tu masquer la [danse](unknown_activate_module)?
